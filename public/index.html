<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Enxoval</title>
  <link rel="stylesheet" href="style/variables.css">
  <link rel="stylesheet" href="style/base.css">
  <link rel="stylesheet" href="style/layout.css">
  <link rel="stylesheet" href="style/components.css">
  <link rel="stylesheet" href="style/utilities.css">
  <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li>
          <a href="">M√≥veis Casa</a>
          <ul class="submenu">
            <li><a href="" onclick="abrirAmbiente('cozinha')">Cozinha</a></li>
            <li><a href="" onclick="abrirAmbiente('quarto')">Quarto</a></li>
            <li><a href="" onclick="abrirAmbiente('sala')">Sala de Estar</a></li>
            <li><a href="" onclick="abrirAmbiente('banheiro')">Banheiro</a></li>
          </ul>
        </li>
        <li>
            <a href="#"></a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Meu Enxoval</h1>

    <!-- Tela de cada ambiente -->
    <div id="ambienteAtual" style="display:none;">
      <button onclick="voltar()">‚¨Ö Voltar</button>
      <h2 id="tituloAmbiente"></h2>
      
        <!-- Resumo do ambiente -->
        <div id="resumoAmbiente" class="resumo" style="display:none;">
          <div class="resumo-grid">
            <div class="card">
              <div class="label">Or√ßamento total</div>
              <div class="valor" id="res_orcamento">R$ 0,00</div>
            </div>
            <div class="card">
              <div class="label">Gasto final</div>
              <div class="valor" id="res_final">R$ 0,00</div>
            </div>
              <div class="card">
                <div class="label">Varia√ß√£o nos comprados (Or√ß. ‚àí Final)</div>
                <div class="valor" id="res_variacao">R$ 0,00</div>
              </div>
            <div class="card">
              <div class="label">Itens</div>
              <div class="valor" id="res_itens">0 / 0 comprados</div>
            </div>
          </div>
            <!-- Controles: busca e filtros -->
            <div class="toolbar">
              <input id="busca" type="text" placeholder="üîé Buscar produto" oninput="setQuery(this.value)">
              <div class="filtros">
                <button class="flt active" onclick="setFiltro('todos', this)">Todos</button>
                <button class="flt" onclick="setFiltro('comprados', this)">Comprados</button>
                <button class="flt" onclick="setFiltro('pendentes', this)">Pendentes</button>
                <button class="flt" onclick="setFiltro('prioridade', this)">Priorit√°rios</button>
                <button id="btnModoValor" class="flt" onclick="toggleModoValor(this)">
                  Mostrar valor UNIT√ÅRIO
                </button>
              </div>
            </div>
          <div class="progress-wrap">
            <div class="progress-head">
              <span>Progresso de compra</span>
              <span id="res_percent">0%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" id="res_bar" style="width:0%"></div>
            </div>
          </div>
        </div>

      <div id="formulario">
        <input type="text" id="nomeproduto" placeholder="Nome do produto">
        <input id="orcamento" class="money" type="text" inputmode="numeric" placeholder="Or√ßamento">
        <input id="valorfinal" class="money" type="text" inputmode="numeric" placeholder="Valor final">
        <input type="number" id="quantidade" placeholder="Quantidade">
        <input type="text" id="linkreferencia" placeholder="Link da Loja Referencia">
        <input type="text" id="linkcompra" placeholder="Link da Compra">
        <button onclick="adicionarProduto()">Adicionar</button>
      </div>

      <h3>Lista de produtos</h3>
      <div id="lista"></div>
    </div>
  </main>

  <!--<script src="js/script.js"></script>-->
  <script src="js/storage.js"></script>
  <script src="js/router.js"></script>
  <script src="js/produtos.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
